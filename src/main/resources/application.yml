springdoc:
  swagger-ui:
    path: /
    display-request-duration: true
  cache:
    disabled: true


  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 500
    open-in-view: false


  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB


logging:
  level:
    org.hibernate.type: trace
    com.example.mungmatebackend: debug
